<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dtwyohvli/image/upload/v1526919509/tic-tac-toe-favicon_opdfft.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic-Tac-Toe</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="body-container">
    <div id="info-container"></div>

    <div id="game-overlay">
      <div id="title-container">
        <div class="game-title-1">Tic</div>
        <div class="game-title-2">
          <span id="title-spacing-2">-</span>
          <span id="title-spacing">T</span>ac
          <span id="title-spacing-3">-</span>
        </div>
        <div class="game-title-3"><span id="title-spacing">T</span>oe</div>
      </div>
      <div id="single-player" class="game-mode">1 Player</div>
      <div id="multi-player" class="game-mode">2 Player</div>
    </div>

    <div id="main-container">
      <div id="top-left" class="box"></div>
      <div id="top-mid" class="box"></div>
      <div id="top-right" class="box"></div>

      <div id="center-left" class="box"></div>
      <div id="center-mid" class="box"></div>
      <div id="center-right" class="box"></div>

      <div id="bottom-left" class="box"></div>
      <div id="bottom-mid" class="box"></div>
      <div id="bottom-right" class="box"></div>
    </div>
  </div>
</body>

</html>
