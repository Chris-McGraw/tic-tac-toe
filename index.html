<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="main-container">

    <div id="top-left" class="box"></div>
    <div id="top-mid" class="box"></div>
    <div id="top-right" class="box"></div>

    <div id="center-left" class="box"></div>
    <div id="center-mid" class="box"></div>
    <div id="center-right" class="box"></div>

    <div id="bottom-left" class="box"></div>
    <div id="bottom-mid" class="box"></div>
    <div id="bottom-right" class="box"></div>

  </div>
</body>

</html>
